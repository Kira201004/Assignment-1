<!-- Main container for temperature converter -->
<section class="converter-container">

<div class="converter-box">

  <!-- Input box where user enters temperature value -->
  <input type="number" id="tempValue" placeholder="Enter temperature">

  <!-- Dropdown menu to select temperature type -->
  <select id="type">
    <option value="C">Celsius</option>
    <option value="F">Fahrenheit</option>
    <option value="K">Kelvin</option>
  </select>

  <!-- Button to run convertTemp() JavaScript function -->
  <button onclick="convertTemp()">Convert</button>
</div>

<!-- Area where converted temperature result will appear -->
<p id="output"></p>

</section>

<!-- Connect external JavaScript file that contains temperature conversion logic -->
<script src="Javascript/temp.js"></script>

</body>
