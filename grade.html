<section class="converter-container">

  <div class="converter-box">

    <!-- Input box where user enters a mark -->

    <!-- Button that runs convertGrade() JavaScript function -->
    <button onclick="convertGrade()">Convert</button>

  </div>

  <!-- Paragraph to display the grade result -->
  <p id="result"></p>

  <!-- Paragraph to display validation error messages -->
  <p id="validation"></p>

</section>

<!-- Connect external JavaScript file that contains grade logic -->
<script src="grade.js"></script>
